<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events</title>

  <style>

    #canvas {
      border: 1px black solid;
    }

    .input {
        padding: 10px;
        margin: 10px;
    }

  </style>

</head>
<body>
    

<P>Drag the mouse on the canvas</P>
<canvas id="canvas" height="600" width="800"></canvas>
<!-- Add <br> if wanting under canvas-->
<br>
<label for="color-select"><b>Color</b></label><input type="Color" id="color-select" name="color-select" class="input">
    <br>
<label for="size-select"><b>Size</b></label><input type="range" id="size-select" name="size-select" class="input">
    <br>
<script>

  let canvas = document.querySelector('#canvas')
  let context = canvas.getContext('2d')
  let colorInput = document.querySelector('#color-select')              // adds color selection menu
  let sizeInput = document.querySelector('#size-select')                // Adds size selection slide 
  
  // Keep track of whether the mouse button has been pressed down or not.
  // Think of this as whether the user is drawing or not, is their brush on the canvas?
  let mousedown = false 

  canvas.addEventListener('mousedown', function() {
    mousedown = true
  })

  canvas.addEventListener('mouseup', function() {
    mousedown = false 
  })

  // If mouse leaves the canvas then stop drawing
  canvas.addEventListener('mouseout', function() {
    mousedown = false
  })

  canvas.addEventListener('mousemove', function() {

    // If the mouse button is not pressed down, do not draw.
    if (!mousedown) { return }

    // event is a built-in variable, contains the event that triggered this function
    // get the x, y location of the event

    let x = event.offsetX
    let y = event.offsetY   //offsetX, offsetY, may not work in older browsers
   
  

    //Draw a filled rectangle centered under the mouse click
    //x, y is the top left corner, so shift up and left by 5 to center it under the mouse.
   
// commented out   
   // context.fillRect(x-5, y-5, 10, 10)
   
   context.beginPath()
   context.fillStyle = 'green'      // need to link to sizeSelect and colorSelect
    context.arc(x, y, 10, 0, 6.3)
    
   context.fill()
   
  })

</script>

</body>
</html>
